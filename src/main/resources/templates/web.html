<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('梧州学院疫情管理平台')" />
	<th:block th:include="include :: select2-css" />
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link th:href="@{favicon.ico}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/jquery.contextMenu.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/skins.css}" rel="stylesheet"/>
    <link th:href="@{/epmc/css/ry-ui.css?v=4.1.0}" rel="stylesheet"/>
    <link th:href="@{/css/h5.css}" rel="stylesheet"/>
</head>
<body>
    <div class="main-content">
        <input type="hidden" id="student" th:value="${student} " />
        <div style="display: none;" class="container">
            <div class="jumbotron">
                <h1 style="font-size: 26px;">梧州学院疫情管理平台</h1>
                <p></p>
            </div>
            <div class="panel panel-warning" style="margin-top: 20px;">
                <div class="panel-heading">
                    <h3 class="panel-title">我的个人信息</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>学校、班级名称</th>
                            <th>使用状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="show-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 正文内容 -->
        <div class="row mainContent" id="content-main">
            <iframe class="RuoYi_iframe" name="iframe0" width="100%" height="100%" data-id="/system/main"
                    th:src="@{/system/user/profile/profile1}" frameborder="0" seamless></iframe>
        </div>
        <!-- 正文内容 -->

        <div class="bottomMenu 123">
            <ul>
                <li style="height:100%;padding-top:2px;" onclick="changeBtn(this)" data-type="0">
                    <a href="javascript:;" class="" style="">
                        <div class="menuItem">
                            <div class="menuIco"><img th:src="@{/img/web/20190831091817493.png}" alt=""></div><input type="hidden" class="menuIcon" value=""><input type="hidden" class="menuColor" value="">
                            <div class="menuName" style="color:#666666;">我的信息</div>
                        </div>
                    </a>
                    <div class="submenuItems"></div>
                </li>
                <li style="height:100%;padding-top:2px;" onclick="changeBtn(this)" data-type="1">
                    <a href="javascript:;" class="" style="">
                        <div class="menuItem">
                            <div class="menuIco"><img th:src="@{/img/web/icon17.png}" alt=""></div><input type="hidden" class="menuIcon" value=""><input type="hidden" class="menuColor" value="">
                            <div class="menuName" style="color:#666666;">疫情上报</div>
                        </div>
                    </a>
                    <div class="submenuItems" style="display:none;"></div>
                </li>
                <li style="height:100%;padding-top:2px;" onclick="changeBtn(this)" data-type="2">
                    <a href="javascript:;" class="" style="">
                        <div class="menuItem">
                            <div class="menuIco"><img th:src="@{/img/web/20190831091817419.png}" alt=""></div><input type="hidden" class="menuIcon" value=""><input type="hidden" class="menuColor" value="">
                            <div class="menuName" style="color:#666666;">疫情动态</div>
                        </div>
                    </a>
                    <div class="submenuItems" style="display:none;"></div>
                </li>
            </ul>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
    <!-- 全局js -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/js/jquery.contextMenu.min.js}"></script>
    <script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script th:src="@{/epmc/js/ry-ui.js?v=4.1.0}"></script>
    <script th:src="@{/epmc/js/common.js?v=4.1.0}"></script>
    <script th:src="@{/epmc/index.js}"></script>
    <script th:src="@{/ajax/libs/fullscreen/jquery.fullscreen.js}"></script>
	<script>
	    var prefix = ctx + "system/webh5";
        function changeBtn(d){
            $('.bottomMenu .submenuItems').each(function() {
                $(this).hide();
                if($(d).find(".submenuItems")[0] == this){
                    $(this).show();
                    loadData($(d).data("type"));
                }
            });
        };
        function loadData(t){
            console.log(t);
            var tag = ctx ;
            if(t == 0){
                tag += 'system/user/profile/profile1';
            }else if(t == 1){
                tag += 'system/record/add?S_type=true';
            }else if(t == 2){
                tag += 'system/record/list_list?M_phone=true';
            }
            window.open( tag, 'iframe0');
        }
        $(window).resize(changeHeight);

        function changeHeight() {
            var bottomHeight = $(".bottomMenu").height();
            $("body").css("padding-bottom", bottomHeight + "px");
            $("#content-main").css("height", $("body").height() - bottomHeight + "px");
        }
        changeHeight();
    </script>
</body>
</html>
