<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增专业')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-major-add">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">学院：</label>
                <div class="col-sm-8">
                    <!--                    <input name="collegeId" class="form-control" type="text" required>-->
                    <select name="collegeId" class="form-control" required>
                        <option  th:each="college,userStat:${colleges}" th:value="*{college.collegeId}" th:text="*{college.collegeName}" ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">专业名称：</label>
                <div class="col-sm-8">
                    <input name="majorName" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/major"
        $("#form-major-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-major-add').serialize());
            }
        }
    </script>
</body>
</html>
