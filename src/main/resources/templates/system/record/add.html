            <div class="form-group">    
                <label class="col-sm-3 control-label">记录日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="recordDate" class="form-control" placeholder="yyyy-MM-dd" th:value="${date}" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上午温度：</label>
                <div class="col-sm-8">

                </div>
            </div>
            <div class="form-group">

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否健康：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <label>
                            <input type="radio"  name="health" value="0" checked>
                            健康</label>
                    </div>
                    <div class="radio-box">
                        <label >
                            <input type="radio" name="health" value="1">
                            不健康</label>
                    </div>
                    <span>超过37.3°即为不健康</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否发热：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <label>
                            <input type="radio"  name="fever" value="0" checked>
                            否</label>
                    </div>
                    <div class="radio-box">
                        <label >
                            <input type="radio" name="fever" value="1">
                            是</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否干咳：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <label>
                            <input type="radio"  name="cough" value="0" checked>
                            否</label>
                    </div>
                    <div class="radio-box">
                        <label >
                            <input type="radio" name="cough" value="1">
                            是</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否乏力：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <label>

                            否</label>
                    </div>
                    <div class="radio-box">
                        <label >
                            <input type="radio" name="weak" value="1">
                            是</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">其他：</label>
                <div class="col-sm-8">
                    <textarea id="remark" name="remark" class="form-control"></textarea>

            </div>

    <script type="text/javascript">
        var prefix = ctx + "system/record"
        $("#form-record-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-record-add').serialize());
            }
        }

        $("input[name='recordDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
