<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改记录')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-record-edit" th:object="${record}">
            <input name="recordId" th:field="*{recordId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">记录者工号学号：</label>
                <div class="col-sm-8">
                    <input name="recordNumber" th:field="*{recordNumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">记录日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="recordDate" th:value="${#dates.format(record.recordDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上午温度：</label>
                <div class="col-sm-8">
                    <input name="tempMorning" th:field="*{tempMorning}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">下午温度：</label>
                <div class="col-sm-8">
                    <input name="tempAfternoon" th:field="*{tempAfternoon}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">0无咳嗽1有咳嗽：</label>
                <div class="col-sm-8">
                    <input name="recordCough" th:field="*{recordCough}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">证明人：</label>
                <div class="col-sm-8">
                    <input name="referencesName" th:field="*{referencesName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">同居0无咳嗽1有咳嗽：</label>
                <div class="col-sm-8">
                    <input name="otherCough" th:field="*{otherCough}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">同居人姓名：</label>
                <div class="col-sm-8">
                    <input name="otherName" th:field="*{otherName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">同居人情况：</label>
                <div class="col-sm-8">
                    <input name="otherSituation" th:field="*{otherSituation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">0无离开1有离开：</label>
                <div class="col-sm-8">
                    <input name="outsideLife" th:field="*{outsideLife}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">离开事由：</label>
                <div class="col-sm-8">
                    <input name="outsideReason" th:field="*{outsideReason}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/record";
        $("#form-record-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-record-edit').serialize());
            }
        }

        $("input[name='recordDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
