<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('记录列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>记录者工号学号：</p>
                                <input type="text" name="recordNumber"/>
                            </li>
                            <li class="select-time">
                                <p>记录日期：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginRecordDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endRecordDate]"/>
                            </li>
                            <li>
                                <p>上午温度：</p>
                                <input type="text" name="tempMorning"/>
                            </li>
                            <li>
                                <p>下午温度：</p>
                                <input type="text" name="tempAfternoon"/>
                            </li>
                            <li>
                                <p>0无咳嗽1有咳嗽：</p>
                                <input type="text" name="recordCough"/>
                            </li>
                            <li>
                                <p>证明人：</p>
                                <input type="text" name="referencesName"/>
                            </li>
                            <li>
                                <p>同居0无咳嗽1有咳嗽：</p>
                                <input type="text" name="otherCough"/>
                            </li>
                            <li>
                                <p>同居人姓名：</p>
                                <input type="text" name="otherName"/>
                            </li>
                            <li>
                                <p>同居人情况：</p>
                                <input type="text" name="otherSituation"/>
                            </li>
                            <li>
                                <p>0无离开1有离开：</p>
                                <input type="text" name="outsideLife"/>
                            </li>
                            <li>
                                <p>离开事由：</p>
                                <input type="text" name="outsideReason"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:record:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:record:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:record:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:record:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:record:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:record:remove')}]];
        var prefix = ctx + "system/record";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "记录",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'recordId', 
                    title : '记录编号',
                    visible: false
                },
                {
                    field : 'recordNumber', 
                    title : '记录者工号学号'
                },
                {
                    field : 'recordDate', 
                    title : '记录日期'
                },
                {
                    field : 'tempMorning', 
                    title : '上午温度'
                },
                {
                    field : 'tempAfternoon', 
                    title : '下午温度'
                },
                {
                    field : 'recordCough', 
                    title : '0无咳嗽1有咳嗽'
                },
                {
                    field : 'referencesName', 
                    title : '证明人'
                },
                {
                    field : 'otherCough', 
                    title : '同居0无咳嗽1有咳嗽'
                },
                {
                    field : 'otherName', 
                    title : '同居人姓名'
                },
                {
                    field : 'otherSituation', 
                    title : '同居人情况'
                },
                {
                    field : 'outsideLife', 
                    title : '0无离开1有离开'
                },
                {
                    field : 'outsideReason', 
                    title : '离开事由'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.recordId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.recordId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
